name: Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y tmux jq

      - name: Create codex CLI stub
        run: |
          printf '#!/bin/sh\necho "codex stub"\n' | sudo tee /usr/local/bin/codex >/dev/null
          sudo chmod +x /usr/local/bin/codex

      - name: Run tests
        run: bash test_approver.sh -v
